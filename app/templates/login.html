<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="BlogSite icon" href="../static/images/fav.ico" type="image/x-icon">
    <title>Blog Site | Home Page</title>
    <link rel="stylesheet" href="../static/css/spectre.min.css">
    <link rel="stylesheet" href="../static/css/spectre-icons.min.css">
    <link rel="stylesheet" href="../static/css/spectre-exp.min.css">
</head>
<body class="bg-dark">
    <header class="navbar bg-secondary m-2 px-2 s-rounded">
        <section class="navbar-section">
            <a href="#" class="btn btn-link mx-1">About Us</a>
            <a href="#" class="btn btn-link mx-1">Contact us</a>
        </section>
        <section class="navbar-center">
            <img src="../static/images/logo.png" alt="BlogSite Logo" width="50px">
        </section>
        <section class="navbar-section">
            <a href="#" class="btn btn-link mx-1">Login</a>
            <a href="#" class="btn btn-link mx-1">Sign Up</a>
        </section>
    </header>
    <div class="container">
        <div class="column col-md-12 col-6 col-mx-auto">
            <div class="card">
                <div class="card-head text-dark">
                    <h1>Login Form</h1>
                </div>
                <form class="form-group">
                    <div class="card-body text-dark">
                        <lable class="form-lable h4 my-2">E-mail</lable>
                        <input class="form-input my-2" type="email">
                        <lable class="form-lable h4 my-2">Password</lable>
                        <input class="form-input my-2" type="password">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <i class="form-icon"></i> Remember me
                        </label>
                        <input type="submit" class="btn btn-primary p-2" value="Login">
                    </div>
                </form>
                <div class="card-footer">
                    <a href="#" class="d-block">Need to sign up?</a>
                    <a href="#" class="text-muted">Forget Password</a>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
